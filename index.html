<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tecnologia</title>
    <meta name="author" content="Carlos">
    <meta name="description" content="Site foi desenvolvido em 2018 por Carlos">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chamando o bootstrap online -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default narvbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Carlos</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#slides"> slides</a></li>
          <li><a href="#videos">videos</a></li>
          <li><a href="#contatos">contatos</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
    <header>
    <!-- div para agrupar as informações do header -->
    <div class="conteudo">
      <!-- Criação de 2 divs: 1 para imagem e 1 para os textos         -->
      <div class="item">
        <img class="img-round" src="img/perfil.jpg"  alt="Foto de representação das tecnologias">
      </div>
      <!-- Descrição que aparece abaixo da imagem -->
      <div class= "item">
        <h1> tecnologias do futuro</h1>
      </div>
    </div>

    </header>
    <section id="slides">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

  <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="img-carousel" src="img/espaço.jpg" alt="espaço">
            <div class="carousel-caption">

            </div>
          </div>
          <div class="item">
            <img  class="img-carousel" src="img/expansao.jpg" alt="Galaxias">
            <div class="carousel-caption">

            </div>
          </div>
        </div>

  <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </section>
     <section id="videos">
        <div class="container">
          <div class="row">
            <h1 class"text-center"> Vídeos</h1>
          </div>
          <div class="row">
            <div class="row">
              <div class="col-xs-6">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/UhurAzTl5gs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/e5Ct8ZW_rcs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contatos">
        <div class="container">
          <h1 class="text-center">contato</h1>
          <form class="text-center" action="index.html" method="post">
            <p>
              <input class="form-control" type="text" id="txt-name" placeholder="Nome">
            </p>
            <p>
              <input class="form-control" type:"email" id="txt-email" placeholder="Email">
            </p>
            <p>
              <textarea class="form-control" id="txt-mensagem" placeholder="Mensagem"></textarea>
            </p>
            <input onclick="Enviar()" class="form-control btn btn-success" type="submit"  value="Enviar">
          </form>
        </div>
      </section>
    <script scr="js/arquivo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
